    <div id="mainpage">

        <h1>Side Hustle Hourly Wages Calculator App</h1>

        <p>This is an app that calculates workers wages at N1000/hr for 4 working hours and 200/hr tip for extra hour (s) worked by the workers</p>

        <h4>Enter total hours worked</h4>
        <input type="text" id="hoursWorked" placeholder="total hour worked" >
        <button  id="submit" >Calculate</button><br>
        <p>Total wage will be: <span id="answer"></span></p>
        <p >extra Tip = <span id="extraTip"></span> </p>

    
    </div>
